<app-header></app-header>

<form #alunoForm="ngForm" (submit)="createAluno(alunoForm)">
    <div class="form-field">
        <label>Nome:</label>
        <input type="text" name="nome" ngModel required>
    </div>

    <div class="form-field">
        <label>Email:</label>
        <input type="email" name="email" ngModel required>
    </div>

    <div class="form-field">
        <label>Senha:</label>
        <input type="password" name="senha" ngModel required>
    </div>
    
    <div class="form-field">
        <label>Valor Mensalidade:</label>
        <input type="number" name="valorMensalidade" ngModel required>
    </div>
    <div class="form-field">
        <label>Data de inclus√£o:</label>
        <input type="text" name="dataInclusao" [(ngModel)]="aluno.dataInclusaoSistema" required>
    </div>

    <button type="submit" [disabled]="alunoForm.invalid" >Salvar</button>
    
</form>
